# dnsmasq -> ipset tagging for banned domains
# Place into /etc/dnsmasq.d/99-banlist.conf and restart dnsmasq
# Each line: ipset=/<domain>/<setname>[,setname6]
# Example sets used: blocked4 (IPv4) and blocked6 (IPv6)

# Include dynamically generated list (optional)
conf-file=/etc/dnsmasq.d/99-banlist.dynamic.conf

# Minimal example entries:
ipset=/example.bad/blocked4,blocked6
ipset=/telemetry.badcorp.com/blocked4,blocked6