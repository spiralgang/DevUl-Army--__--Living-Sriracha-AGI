version: '3.8'

services:
  openai-function-calling:
    build: .
    container_name: openai_function_calling_service
    ports:
      - "8000:8000"
    environment:
      - TOOL_NAME=openai_function_calling
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ai_tools_network

  nginx:
    image: nginx:alpine
    container_name: openai_function_calling_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl
    depends_on:
      - openai-function-calling
    networks:
      - ai_tools_network

networks:
  ai_tools_network:
    driver: bridge

volumes:
  data:
  logs:
