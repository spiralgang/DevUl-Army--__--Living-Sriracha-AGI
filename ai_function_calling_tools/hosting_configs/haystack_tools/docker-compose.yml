version: '3.8'

services:
  haystack-tools:
    build: .
    container_name: haystack_tools_service
    ports:
      - "8000:8000"
    environment:
      - TOOL_NAME=haystack_tools
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ai_tools_network

  nginx:
    image: nginx:alpine
    container_name: haystack_tools_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl
    depends_on:
      - haystack-tools
    networks:
      - ai_tools_network

networks:
  ai_tools_network:
    driver: bridge

volumes:
  data:
  logs:
